
    <div class="d-flex flex-column">
        <h1 class="display-4 mb-3">Aggiungi un profilo</h1>
        <p class="text-muted">Aggiungi un profilo per un'altra persona che guarder√† Netflix.</p>
        <form [formGroup]="newUserForm" (ngSubmit)="onConfirm()">
            <div class="border-top border-bottom border-dark py-4 d-flex align-items-center">
                <img class="rounded py-1 me-2" src="https://ih0.redbubble.net/image.618427277.3222/flat,1000x1000,075,f.u2.jpg">
                <input formControlName="name" type="text" class="mx-3 p-2 w-100" placeholder="Nome">
                <div class="d-flex align-items-center">
                    <input formControlName="isKid" id="isKid" type="checkbox" class="mx-2">
                    <label for="isKid" class="mb-0"><h5 class="mb-0">Bambino/a?</h5></label>
                </div>
            </div>
            <div class="d-flex my-4 buttons">
                <button type="submit" [disabled]="newUserForm.invalid" class="btn-continue px-4 py-1"><b>Continua</b></button>
                <button type="button" (click)="cancel()" class="btn-cancel px-4 py-1 mx-3">Annulla</button>
            </div>
        </form>
        
    </div>
