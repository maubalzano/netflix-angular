            <div *ngIf="info" class="text-light pt-2">
                <div *ngIf="preview.type == 'movie'" class="d-flex">
                    <small *ngIf="preview.isNew" class="text-success mr-2">Novit√†</small>
                    <small *ngIf="info.adult" class="adult">VM 14</small>
                    <small *ngIf="info.runtime">{{info.runtime | minutesToHours}}</small>
                </div>
                <div *ngIf="preview.type == 'tv'" class="d-flex">
                    <small>{{info.seasons.length}} Stagion{{info.seasons.length > 1 ? 'i' : 'e'}}</small>
                </div>
                <div class="d-flex flex-wrap pt-2">
                    <small *ngFor="let genre of info.genres" class="genre">{{genre.name}}</small>
                </div>

            </div>
        </div>

</div>
